<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controle de Patrimônio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="js/jquery-validate.js"></script>
    <script src="js/js.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img alt="Brand" src="logo.png" width="80" height="50">
        <a class="navbar-brand" href="#">   Controle de Patrimônio</a>
    </nav>
    <hr class="divider">

    <!-- Where all the magic happens -->
    <!-- LOGIN FORM -->
    <div style="margin-left:30%;padding:70px 0">
        <div class="logo">Inclusão de Usuário</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div style="width:500px" class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Login</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Nome</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="reg_password" class="sr-only">Senha</label>
                            <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="reg_password" class="sr-only">Confirmar Senha</label>
                            <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Confirmação de senha">
                        </div>
                        <div class="form-group">
                            <label for="reg_email" class="sr-only">Email</label>
                            <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="sel1" class="sr-only">Departamento</label>
                            <select class="form-control" id="sel1" title='Departamento'>
                                  <option>Departamento</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                </select>
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="radio" class="" name="reg_gender" id="funcionario">
                            <label for="funcionario">Funcionário</label>

                            <input type="radio" class="" name="reg_gender" id="chdepartamento">
                            <label for="chdepartamento">Ch. Departamento</label>

                            <input type="radio" class="" name="reg_gender" id="chpatrimonio">
                            <label for="chpatrimonio">Ch. Patrimonio</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <a href="#">Voltar</a>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>

    <!-- end:Main Form -->

</body>

</html>
