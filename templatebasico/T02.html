<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controle de Patrimônio</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="js/jquery-validate.js"></script>
    <script src="js/js.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img alt="Brand" src="logo.png" width="80" height="50">
        <a class="navbar-brand" href="#">   Controle de Patrimônio</a>
    </nav>
    <hr class="divider">

    <!-- Where all the magic happens -->
    <!-- LOGIN FORM -->
    <div style="margin-left:30%;padding:70px 0">
        <div class="logo">Inclusão de Prédio</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div style="width:500px" class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Nome</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Nome">
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <label for="lg_username" class="sr-only">CEP</label>
                                        <input type="number" class="form-control" id="lg_username" name="lg_username" placeholder="    CEP">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <div class="etc-login-form">
                                                <a href="#">Buscar CEP</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Logradouro</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Logradouro">
                        </div>
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Complemento</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Complemento">
                        </div>
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Número</label>
                            <input type="number" class="form-control" id="lg_username" name="lg_username" placeholder="Número">
                        </div>
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Bairro</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Bairro">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="form-group">
                                        <label for="lg_username" class="sr-only">Cidade</label>
                                        <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="   Cidade">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <div class="form-group">
                                            <label for="lg_username" class="sr-only">Estado</label>
                                            <select class="form-control">
                                                      <option>Estado</option>
                                                      <option>2</option>
                                                      <option>3</option>
                                                      <option>4</option>
                                                    </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <a href="#">Voltar</a>
                </div>
            </form>
        </div>
        <!-- end:Main Form -->
    </div>

    <!-- end:Main Form -->

</body>

</html>
